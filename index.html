<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="terminal">
    <div id="bootup"></div>
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt">root@mainframe:~$</span>
      <input type="text" id="commandInput" autofocus autocomplete="off" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
